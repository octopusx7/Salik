.wave {

width: 100%;
height: 100px;

background-size: 1000px 100px;
}

.wave#wave1 {
z-index: 1000;
opacity: 1;
bottom: 0;
animation: animateWaves 4s linear infinite;
}

.wave#wave2 {
z-index: 999;
opacity: 0.5;
bottom: 10px;
animation: animate 4s linear infinite !important;
}

.wave#wave3 {
z-index: 1000;
opacity: 0.2;
bottom: 15px;
animation: animateWaves 3s linear infinite;
}

.wave#wave4 {
z-index: 999;
opacity: 0.7;
bottom: 20px;
animation: animate 3s linear infinite;
}

@keyframes animateWaves {
0% {
  background-position-x: 1000px;
}
100% {
  background-position-x: 0px;
}
}

@keyframes animate {
0% {
  background-position-x: -1000px;
}
100% {
  background-position-x: 0px;
}
}

    <script>
        function displaySelectedImage(input) {
            var selectedImage = document.getElementById('selected-image');
            var file = input.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    selectedImage.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        }


        function uploadImage() {
        var inputImage = document.getElementById('file').files[0];

        var formData = new FormData();
        formData.append('file', inputImage);

        fetch('/image', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Image upload failed');
            }
            return response.blob();
        })
        .then(data => {
            displayOutput(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }


    function displayOutput(data) {
        var outputContainer = document.getElementById('output-container');
        outputContainer.innerHTML = '';

        if (data instanceof Blob) {
            // Display the output image
            var outputImage = document.createElement('img');
            outputImage.src = URL.createObjectURL(data);
            outputImage.alt = 'Output Image';
            outputImage.style.maxWidth = '100%';
            outputImage.style.border = '1px solid #ddd';
            outputImage.style.borderRadius = '4px';
            outputContainer.appendChild(outputImage);
        } else {
            console.error('Invalid response format');
        }
    }
    function downloadImage() {
        var outputImage = document.getElementById('output-container').getElementsByTagName('img')[0];
        
        // Create an anchor element
        var downloadLink = document.createElement('a');
        
        // Set the href attribute to the data URL of the image
        downloadLink.href = outputImage.src;
        
        // Set the download attribute with the desired filename
        downloadLink.download = 'output.jpg';
        
        // Simulate a click on the anchor element to trigger the download
        downloadLink.click();
    }
